<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div id="hero">
    <div class="navbar">
      <img src="Radiance_img/logo.png" alt="" class="logo">
      <div class="user">
        <button type="button" name="button">Explore</button>
        <img src="Radiance_img/user.png" alt="">
      </div>
    </div>
    <div class="container">
      <div class="info">
      <h1>DISCOVER</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod</p>
      <input type="text" name="" value="" placeholder="search">
    </div>
    </div>
    <div class="slider">
      <img src="Radiance_img/left-arrow.png" alt="" id="prev">
      <div class="preview">
        <img src="Radiance_img/small1.png" alt="" class="active thumbnail">
        <img src="Radiance_img/small2.png" alt="" class="thumbnail">
        <img src="Radiance_img/small3.png" alt="" class="thumbnail">
        <img src="Radiance_img/small4.png" alt="" class="thumbnail">
        <img src="Radiance_img/small5.png" alt="" class="thumbnail">
        <!-- <img src="Radiance_img/small6.png" alt="" class="thumbnail"> -->
      </div>
      <img src="Radiance_img/right-arrow.png" alt="" id="next">
    </div>
  </div>

<script>
  var prev = document.getElementById("prev");
  var next = document.getElementById("next");
  var thumbnail = document.getElementsByClassName("thumbnail");
  var hero = document.getElementById("hero");

  var backgroundImg = new Array(
  "Radiance_img/bg1.png",
  "Radiance_img/bg2.png",
  "Radiance_img/bg3.png",
  "Radiance_img/bg4.png",
  "Radiance_img/bg5.png",
  );
  let i = 0;
  next.onclick = function(){
    if(i<4){
      hero.style.backgroundImage = 'url("'+backgroundImg[i+1]+'")';
      thumbnail[i+1].classList.add("active");
      thumbnail[i].classList.remove("active");
      i++;
    }
  }


  prev.onclick = function(){
    if(i>0){
      hero.style.backgroundImage = 'url("'+backgroundImg[i-1]+'")';
      thumbnail[i-1].classList.add("active");
      thumbnail[i].classList.remove("active");
      i--;
    }
  }

</script>




</body>
</html>
